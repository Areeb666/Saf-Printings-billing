<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            margin: 0 10px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: red;
            border-radius: 5px;
            padding: 15px;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h1, h2, h3 {
            text-align: center;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkred;
        }

        .invoice-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .invoice-table th, .invoice-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .invoice-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .invoice-buttons button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('view_products') }}">View Products</a>
        <a href="{{ url_for('generate_invoice') }}">Generate Invoice</a>
        <a href="{{ url_for('view_invoices') }}">View Invoices</a>
    </nav>

    <div class="container">
        <h1>Generate Invoice</h1>
        <form method="POST" action="{{ url_for('generate_invoice') }}">
            <label>Customer Name:</label>
            <input type="text" name="customer_name" required>
        
            <label>Contact Number:</label>
            <input type="text" name="contact_number" required>
        
            <label>Address:</label>
            <input type="text" name="address" required>
        
            <label>Select Product:</label>
            <select name="product_name[]" required>
                <option value="" selected disabled>-- Select Product --</option>
                {% for product in products %}
                    <option value="{{ product[1] }}">{{ product[1] }} - â‚¹{{ product[2] }}</option>
                {% endfor %}
            </select>

            <label>Price (INR):</label>
            <input type="number" name="price[]" required>
            
            <label>Quantity:</label>
            <input type="number" name="quantity[]" min="1" required>

            <label>Discount (%):</label>
            <input type="number" name="discount[]" min="0" max="100" value="0">
        
            <button type="submit">Generate Invoice</button>
        </form>
    </div>

</body>
</html>
